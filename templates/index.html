<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div style="color:blue">
        <form action="{{ url_for ('predict') }}", method="post">
            <h2>Input your car's information</h2>
            <h3>Year</h3>
            <input id = "first" name = "Year" type = "number">
            <h3>The present price (dollars)</h3>
            <input id = "second" name = "Price" required = "required">
            <h3>The number of kms driven:</h3>
            <input id = "three" name = "Kms_driven" required = "required">
            <h3>How many owner?(0, 1 or 3)</h3>
            <select id = "four" name = "Owner" required = "required">
                <option value="0"> 0 </option>
                <option value="1"> 1 </option>
                <option value="3"> 3 </option>
            </select>
            <h3>Fuel Type ?</h3>
            <select id = "five" name = "Fuel" required = "required">
                <option value="Petrol"> Petrol </option>
                <option value="Diesel"> Diesel </option>
                <option value="CNG"> CNG </option>
            </select>
            <h3>Seller Type?</h3>
            <select id = "six" name = "Seller_type" required = "required">
                <option value="Dealer"> Dealer </option>
                <option value="Individual"> Individual </option>
            </select>
            <h3>Transmission</h3>
            <select id = "seven" name = "Transmission" required = "required">
                <option value="Manual"> Manual </option>
                <option value="Automatic"> Automatic </option>
            </select>
            <div class = "button">
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>
</body>
    <h3>{{prediction_texts}}</h3>
</html>
